name: PR Verification

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  verify:
    name: Lint • Typecheck • Test • Build (affected)
    runs-on: ubuntu-latest
    env:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Restore Nx cache
        uses: actions/cache@v4
        with:
          path: tmp/nx-cache
          key: ${{ runner.os }}-nx-${{ hashFiles('pnpm-lock.yaml', 'nx.json') }}
          restore-keys: |
            ${{ runner.os }}-nx-

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22.21.1
          cache: pnpm

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure Nx Cloud environment
        run: scripts/configure-nx-cloud.sh

      - name: Start Nx self-healing run
        if: env.NX_CLOUD_ACCESS_TOKEN != ''
        run: |
          pnpm exec nx start-ci-run --no-distribution --fix-tasks="*lint*,*format*" \
            || echo "Nx self-healing bootstrap skipped (token missing or feature disabled)"

      - name: Lint (affected)
        run: pnpm nx affected -t lint --parallel=4

      - name: Typecheck (affected)
        id: typecheck_affected
        run: pnpm nx affected -t typecheck --parallel=3
        continue-on-error: true

      - name: Typecheck fallback (sequential)
        if: steps.typecheck_affected.outcome == 'failure'
        run: pnpm typecheck

      - name: Unit tests (affected)
        run: pnpm nx affected -t test --parallel=3

      - name: Build (affected)
        run: pnpm nx affected -t build --parallel=3

      - name: Markdown lint
        run: pnpm lint:md

      - name: Apply Nx self-healing fixes
        if: always() && env.NX_CLOUD_ACCESS_TOKEN != ''
        run: |
          pnpm exec nx fix-ci \
            || echo "Nx self-healing fixes not applied (token missing or no fixes available)"
