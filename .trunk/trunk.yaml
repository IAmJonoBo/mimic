# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0

# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins

# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - java@13.0.11
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8

# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - markdownlint # Using markdownlint-cli2 instead
    - checkov # Temporarily disabled for stability
    - osv-scanner # Temporarily disabled for stability
    - trufflehog # Temporarily disabled for stability
    - hadolint # Causing daemon stability issues
  enabled:
    # Core formatting and linting (lightweight)
    - clippy@1.65.0
    - rustfmt@1.65.0
    - svgo@4.0.0
    - taplo@0.9.3
    - ktlint@1.6.0
    - eslint@9.30.0:
        config_path: eslint.config.js
    - markdownlint-cli2@0.18.1
    - biome@2.0.4
    - prettier@3.6.2:
        include: ['**/*.html', '**/*.astro']
    - stylelint@16.21.0:
        include: ['**/*.{css,scss,sass}']

    # Essential tools (lightweight)
    - actionlint@1.7.7
    - git-diff-check
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - yamllint@1.37.1
    - renovate@41.17.2

  ignore:
    - linters: [ALL]
      paths:
        # Build outputs and caches
        - dist/**
        - build/**
        - lib/**
        - node_modules/**
        - .nx/**
        - .pnpm-store/**
        - storybook-static/**
        - coverage/**
        - tmp/**
        - '*.tsbuildinfo'
        # OS and editor files
        - '*.tmp'
        - '**/.vscode/**'
        - '**/.idea/**'
        # Additional exclusions to reduce load
        - '**/*.min.js'
        - '**/*.min.css'
        - '**/*.bundle.js'
        - '**/*.chunk.js'
        - '**/vendor/**'
        - '**/vendors/**'
        - '**/.git/**'
        - '**/logs/**'
        - '**/*.log'
        # Nx specific excludes
        - '**/dist-*/**'
        - '**/.angular/**'
        - '**/.next/**'
        - '**/.nuxt/**'
        # Package manager files
        - '**/pnpm-lock.yaml'
        - '**/package-lock.json'
        - '**/yarn.lock'

    # ADR-specific ignores for markdownlint MD024 (multiple headings with same content)
    - linters: [markdownlint-cli2]
      paths:
        - docs/ADR.md
        - '**/ADR*.md'

    # Branch protection workflow requires admin secret that actionlint can't validate
    - linters: [actionlint]
      paths:
        - .github/workflows/enforce-branch-protection.yml

actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
